<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>字体测试</title>
  <style>
    body {
      padding: 40px;
      font-size: 16px;
    }
    .test {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
    }
    .test h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #666;
    }
    .text {
      font-size: 48px;
    }
    svg {
      border: 1px solid #ccc;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>字体显示测试</h1>

  <div class="test">
    <h3>CSS - STKaiti (macOS 楷体)</h3>
    <div class="text" style="font-family: STKaiti, serif;">水墨江南</div>
  </div>

  <div class="test">
    <h3>CSS - KaiTi (Windows 楷体)</h3>
    <div class="text" style="font-family: KaiTi, serif;">水墨江南</div>
  </div>

  <div class="test">
    <h3>CSS - 楷体 (中文名)</h3>
    <div class="text" style="font-family: 楷体, serif;">水墨江南</div>
  </div>

  <div class="test">
    <h3>CSS - Kaiti SC (macOS 简体楷体)</h3>
    <div class="text" style="font-family: Kaiti SC, serif;">水墨江南</div>
  </div>

  <div class="test">
    <h3>CSS - 组合回退: STKaiti, KaiTi, 楷体, Kaiti SC, serif</h3>
    <div class="text" style="font-family: STKaiti, KaiTi, 楷体, Kaiti SC, serif;">水墨江南</div>
  </div>

  <hr>

  <h2>SVG 字体测试</h2>

  <div class="test">
    <h3>SVG - STKaiti</h3>
    <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
      <text x="10" y="50" style="font-family: STKaiti, serif; font-size: 48px; fill: black;">水墨江南</text>
    </svg>
  </div>

  <div class="test">
    <h3>SVG - KaiTi</h3>
    <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
      <text x="10" y="50" style="font-family: KaiTi, serif; font-size: 48px; fill: black;">水墨江南</text>
    </svg>
  </div>

  <div class="test">
    <h3>SVG - 楷体</h3>
    <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
      <text x="10" y="50" style="font-family: 楷体, serif; font-size: 48px; fill: black;">水墨江南</text>
    </svg>
  </div>

  <div class="test">
    <h3>SVG - Kaiti SC</h3>
    <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
      <text x="10" y="50" style="font-family: Kaiti SC, serif; font-size: 48px; fill: black;">水墨江南</text>
    </svg>
  </div>

  <div class="test">
    <h3>SVG - 组合回退: STKaiti, KaiTi, 楷体, Kaiti SC, serif</h3>
    <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
      <text x="10" y="50" style="font-family: STKaiti, KaiTi, 楷体, Kaiti SC, serif; font-size: 48px; fill: black;">水墨江南</text>
    </svg>
  </div>

  <script>
    // 检测可用字体
    function isFontAvailable(fontName) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      const text = '水墨江南';

      context.font = '72px monospace';
      const baselineWidth = context.measureText(text).width;

      context.font = `72px "${fontName}", monospace`;
      const testWidth = context.measureText(text).width;

      return baselineWidth !== testWidth;
    }

    console.log('字体可用性检测:');
    console.log('STKaiti:', isFontAvailable('STKaiti'));
    console.log('KaiTi:', isFontAvailable('KaiTi'));
    console.log('楷体:', isFontAvailable('楷体'));
    console.log('Kaiti SC:', isFontAvailable('Kaiti SC'));
  </script>
</body>
</html>
