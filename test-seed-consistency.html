<!DOCTYPE html>
<html>
<head>
  <title>Test Seed Consistency - Original vs SVG</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .panel {
      border: 2px solid #333;
      padding: 10px;
    }
    h2 {
      margin-top: 0;
      background: #333;
      color: white;
      padding: 10px;
      margin: -10px -10px 10px -10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    #console-output {
      background: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Seed Consistency Test: Original vs SVG</h1>

  <div>
    <label>Test Seed: <input id="seedInput" type="text" value="test-123" style="width: 300px; padding: 5px;"></label>
    <button onclick="testBoth()">Test Both Implementations</button>
  </div>

  <div id="console-output"></div>

  <div class="container">
    <div class="panel">
      <h2>Original Implementation (Canvas)</h2>
      <div id="original-container"></div>
    </div>

    <div class="panel">
      <h2>SVG Implementation</h2>
      <div id="svg-container"></div>
    </div>
  </div>

  <!-- Load original implementation -->
  <script src="/reference-code/flowers/main.js"></script>

  <!-- Load SVG implementation (we'll test manually) -->
  <script type="module">
    import { generateFlower } from '/packages/core/src/drawing/Flower.ts'
    window.generateFlowerSVG = generateFlower
  </script>

  <script>
    let consoleLog = [];

    // Capture console.log
    const originalLog = console.log;
    console.log = function(...args) {
      originalLog.apply(console, args);
      consoleLog.push(args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' '));
      updateConsoleOutput();
    };

    function updateConsoleOutput() {
      document.getElementById('console-output').textContent = consoleLog.join('\n');
    }

    function testBoth() {
      consoleLog = [];
      const seed = document.getElementById('seedInput').value;

      console.log('='.repeat(60));
      console.log(`Testing with seed: "${seed}"`);
      console.log('='.repeat(60));

      // Test Original
      console.log('\n--- ORIGINAL IMPLEMENTATION ---');
      Math.seed(seed);
      const firstRandomOriginal = Math.random();
      console.log(`First random after seed: ${firstRandomOriginal}`);

      // Test SVG (reset seed)
      console.log('\n--- SVG IMPLEMENTATION ---');
      console.log('(Check browser console for SVG implementation output)');
      console.log('Generate the flower manually using the SVG implementation');

      // Generate original canvas
      const originalContainer = document.getElementById('original-container');
      originalContainer.innerHTML = '';

      Math.seed(seed);
      generate(); // from main.js
      if (typeof CTX !== 'undefined') {
        CTX.canvas.style.maxWidth = '100%';
        originalContainer.appendChild(CTX.canvas);
      }

      console.log('\n='.repeat(60));
      console.log('Check if "int seed" values match between implementations');
      console.log('='.repeat(60));
    }

    // Auto-run on load
    window.addEventListener('load', () => {
      setTimeout(testBoth, 100);
    });
  </script>
</body>
</html>
