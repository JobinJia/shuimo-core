<!DOCTYPE html>
<html>
<head>
  <title>Verify Original Sequence</title>
</head>
<body>
  <h1>Original Implementation - Random Sequence Test</h1>
  <div id="output"></div>

  <script src="reference-code/flowers/main.js"></script>
  <script>
    const TEST_SEED = 'test-123'
    const output = document.getElementById('output')

    function log(msg) {
      output.innerHTML += `<div>${msg}</div>`
      console.log(msg)
    }

    log(`Testing with seed: ${TEST_SEED}`)
    log('='.repeat(80))

    // Step 1: Set seed
    Math.seed(TEST_SEED)
    const r1 = [Math.random(), Math.random(), Math.random()]
    log(`[1] After seed: ${JSON.stringify(r1)}`)
    Math.seed(TEST_SEED)

    // Step 2: makeBG() - paper({ col: PAPER_COL0, tex: 10, spr: 0 })
    paper({ col: [0.98, 0.91, 0.74], tex: 10, spr: 0 })
    const r2 = [Math.random(), Math.random(), Math.random()]
    log(`[2] After makeBG() paper: ${JSON.stringify(r2)}`)
    Math.seed(TEST_SEED)

    // Step 3: generate() - paper({ col: PAPER_COL1 })
    paper({ col: [1, 0.99, 0.9] }) // default tex: 20, spr: 1
    const r3 = [Math.random(), Math.random(), Math.random()]
    log(`[3] After generate() paper: ${JSON.stringify(r3)}`)
    Math.seed(TEST_SEED)

    // Step 4: Plant type decision
    const plantRandom = Math.random()
    const plantType = plantRandom <= 0.5 ? 'woody' : 'herbal'
    log(`[4] Plant type random: ${plantRandom}`)
    log(`[4] Selected type: ${plantType}`)

    log('='.repeat(80))
    log('âœ… Test complete! Copy these values to compare with SVG version.')
  </script>
</body>
</html>
